<!DOCTYPE html>
<html>
<head>
    	<link rel="stylesheet" href="styles.css">
</head>
	<title>The title of my page</title>

	<style type="text/css">
	/* CSS goes here */
    .Number{
        font-size:100px;
        color: black;
    }
    .randomHearder{
        flex-flow: column-reverse;
        background-color: bisque;
    }
	</style>
</head>
<body>
    <!-- HTML goes here -->
    <h1 class="randomHearder">Random Numbers</h1>
    <div class="Number">7</div>


    <script type="text/javascript">
        // JavaScript code goes here at the bottom
        var randomNum =document.querySelector(".Number");
        function getRandomNumbers(randomMin ,randomMax){

            return Math.random() * (randomMax - randomMin) + randomMin;
            console.log(1,9)
        }
        randomNum.innerHTML =getRandomNumbers(1,9).toFixed();
	</script>
</body>
</body>
</html>
